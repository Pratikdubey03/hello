<!DOCTYPE html>
<html>
<head>
    <title>Character Occurrences Counter</title>
</head>
<body>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="countOccurrences()">Count Occurrences</button>
    <p id="result"></p>

    <script>
        function countOccurrences() {
            const inputString = document.getElementById('inputString').value;
            const charToCount = 'a';  // Change this character to count occurrences of a different character
            const arr = inputString.split('');
            let count = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === charToCount) {
                    count++;
                }
            }

            const resultElement = document.getElementById('result');
            resultElement.textContent = `Occurrences of ${charToCount} is ${count}`;
        }
    </script>
</body>
</html>
