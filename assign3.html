<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Arithmetic Operations</h2>
        <input type="number" id="operand1" placeholder="Enter first number">
        <input type="number" id="operand2" placeholder="Enter second number">
        
        <button onclick="performOperation('add')">Add</button>
        <button onclick="performOperation('subtract')">Subtract</button>
        <button onclick="performOperation('multiply')">Multiply</button>
        <button onclick="performOperation('divide')">Divide</button>

        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button onclick="performOperation('dropdown')">Perform Selected Operation</button>

        <p id="result"></p>
    </div>

    <script>
        // JavaScript code here...
    </script>
</body>
</html>
